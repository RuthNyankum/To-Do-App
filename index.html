<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <main>
      <div class="todo-container">
        <h1 class="title">To Do List</h1>

        <div class="input-group">
          <input type="text" class="task-input" placeholder="Enter a task..." />
          <button class="add-button">Add</button>
        </div>

        <h2 class="task-list-title">Task List</h2>

        <ul class="task-list">
          <li class="task-item">
            <input type="checkbox" />
            <span class="task-text">Learn HTML</span>
            <button class="delete-button"><i class="bi bi-trash"></i></button>
            <button class="edit-button">
              <i class="bi bi-pencil-square"></i>
            </button>
          </li>
          <li class="task-item completed">
            <input type="checkbox" checked />
            <span class="task-text completed-text">Learn CSS</span>
            <button class="delete-button"><i class="bi bi-trash"></i></button>
            <button class="edit-button">
              <i class="bi bi-pencil-square"></i>
            </button>
          </li>
          <li class="task-item">
            <input type="checkbox" />
            <span class="task-text">Learn arrays</span>
            <button class="delete-button"><i class="bi bi-trash"></i></button>
            <button class="edit-button">
              <i class="bi bi-pencil-square"></i>
            </button>
          </li>
        </ul>

        <div class="summary">
          Completed: <span class="completed-count">0</span> | Uncompleted:
          <span class="uncompleted-count">0</span>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
